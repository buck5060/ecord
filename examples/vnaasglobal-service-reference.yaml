tosca_definitions_version: tosca_simple_yaml_1_0

imports:
   - custom_types/bandwidthprofile.yaml
   - custom_types/eline.yaml
   - custom_types/onosmodel.yaml
   - custom_types/usernetworkinterface.yaml

description: vnaasglobal services, generated by platform-install

topology_template:
  node_templates:

    onosmodel#onf:
      type: tosca.nodes.OnosModel
      properties:
        name: onfGlobalONOS
        onos_ip: onos-cord
        onos_port: 8182
        onos_username: onos
        onos_password: rocks
        onos_type: global

    bandwidthprofile#bronze:
      type: tosca.nodes.BandwidthProfile
      properties:
        name: bronze
        cbs: 1000
        ebs: 1200
        cir: 1000
        eir: 1200
        name: bronze

    bandwidthprofile#silver:
      type: tosca.nodes.BandwidthProfile
      properties:
        name: silver
        cbs: 1500
        ebs: 2000
        cir: 10000
        eir: 2000
        name: silver

    bandwidthprofile#gold:
      type: tosca.nodes.BandwidthProfile
      properties:
        name: gold
        cbs: 2000
        ebs: 2700
        cir: 20000
        eir: 5000
        name: gold

    bandwidthprofile#platinum:
      type: tosca.nodes.BandwidthProfile
      properties:
        name: platinum
        cbs: 2500
        ebs: 3200
        cir: 100000
        eir: 10000
        name: platinum

